<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/icon.png">
    <title>Performance art BGM</title>
</head>

<body>
    <div id="music_controller">
        <h1 id="music_controller_title"><a href="../index.html" id="a">Music controller</a> </h1>
        <h2 id="sound_effect_title">Sound_effect</h2>
        <span id="sound_effect_control_btn">
            <button id="bgm1" class="bgm">跑步(卡通) Cartoon Running </button>
            <button id="bgm2" class="bgm">CONFIRMED</button>
            <button id="bgm3" class="bgm">腳步 footsteps</button>
            <button id="bgm4" class="bgm">森林 forest</button>
            <button id="bgm5" class="bgm">遊戲 Game</button>
            <button id="bgm6" class="bgm">天使 Angel</button>
            <button id="bgm7" class="bgm">機器 Machine</button>
            <button id="bgm8" class="bgm">馬力歐賽車 開始 Mario Kart Start</button>
            <button id="bgm9" class="bgm">毆打 Punch </button>
            <button id="bgm10" class="bgm">在木頭上奔跑 Running on the wood</button>
            <button id="bgm11" class="bgm">傷心 Sad</button>
            <button id="bgm12" class="bgm">傷心(小提琴) Sad violin </button>
            <button id="bgm13" class="bgm">懸念 Suspence</button>
            <button id="bgm14" class="bgm">黑人問號</button>
            <button id="bgm15" class="bgm">消音 (逼~)</button>
            <button id="stopbgm" class="bgm">停止 Stop</button>

        </span>

        <span id="bgm_btn">
            <h2 id="bgm_title">Background_music</h2>
            <button id="sleep_bgm">睡美人</button>
            <button id="giselle_bgm">吉賽爾</button>
        </span>
    </div>


    <div id="time_controller">
        <h1 id="timer_title">Timer</h1>
        <h2 id="time">00:00</h2>
        <button id="start" class="timer_controller">Start</button>
        <button id="pause" class="timer_controller">Pause</button>
        <button id="restart" class="timer_controller">Restart</button>
    </div>



    <div>
        <audio src="./music/Cartoon_Running.mp3" id="s1"></audio>
        <audio src="./music/CONFIRMED.mp3" id="s2"></audio>
        <audio src="./music/footsteps.mp3" id="s3"></audio>
        <audio src="./music/forest_bgm.mp3" id="s4"></audio>
        <audio src="./music/Gaming_Background.mp3" id="s5"></audio>
        <audio src="./music/GOD.mp3" id="s6"></audio>
        <audio src="./music/Machine.mp3" id="s7"></audio>
        <audio src="./music/Mario_Kart_Race_Start.mp3" id="s8"></audio>
        <audio src="./music/Punch.mp3" id="s9"></audio>
        <audio src="./music/Run_Wood.mp3" id="s10"></audio>
        <audio src="./music/Sad.mp3" id="s11"></audio>
        <audio src="./music/Sad_Violin.mp3" id="s12"></audio>
        <audio src="./music/Suspense.mp3" id="s13"></audio>
        <audio src="./music/question.mp3" id="s14"></audio>
        <audio src="./music/bee.mp3" id="s15"></audio>
        <audio src="./music/Giselle.mp3" id="a1"></audio>
        <audio src="./music/Sleeping_beauty.mp3" id="a2"></audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
